<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIF URL Collector</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      width: 360px;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    header {
      padding: 14px 16px 10px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
    }

    header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #e94560;
      letter-spacing: 0.5px;
    }

    header p {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .controls {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
    }

    button {
      flex: 1;
      padding: 7px 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button:not(:disabled):hover {
      opacity: 0.85;
    }

    #btn-scan {
      background: #e94560;
      color: #fff;
    }

    #btn-txt,
    #btn-json {
      background: #0f3460;
      color: #e0e0e0;
    }

    .status-bar {
      padding: 8px 16px;
      font-size: 11px;
      color: #aaa;
      background: #1a1a2e;
      border-bottom: 1px solid #0f3460;
      min-height: 30px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-bar .count {
      font-weight: 700;
      color: #e94560;
    }

    .url-list {
      max-height: 320px;
      overflow-y: auto;
      padding: 8px 0;
    }

    .url-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 16px;
      border-bottom: 1px solid #0f3460;
      cursor: pointer;
    }

    .url-item:last-child {
      border-bottom: none;
    }

    .url-item:hover {
      background: #16213e;
    }

    .url-item .badge {
      font-size: 9px;
      font-weight: 700;
      padding: 2px 5px;
      border-radius: 4px;
      flex-shrink: 0;
      text-transform: uppercase;
    }

    .badge-dom {
      background: #0f3460;
      color: #6ec6ff;
    }

    .badge-net {
      background: #2e4a1e;
      color: #81c784;
    }

    .badge-both {
      background: #3e2a00;
      color: #ffb74d;
    }

    .url-item .url-text {
      font-size: 11px;
      word-break: break-all;
      color: #ccc;
      flex: 1;
    }

    .empty-state {
      padding: 32px 16px;
      text-align: center;
      color: #555;
      font-size: 12px;
    }

    .tooltip {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .tooltip.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>GIF URL Collector</h1>
    <p>DOM scan + network capture</p>
  </header>

  <div class="controls">
    <button id="btn-scan">Scan Page</button>
    <button id="btn-txt" disabled>Download .txt</button>
    <button id="btn-json" disabled>Download .json</button>
  </div>

  <div class="status-bar" id="status">
    Click "Scan Page" to start.
  </div>

  <div class="url-list" id="url-list">
    <div class="empty-state">No GIFs found yet.</div>
  </div>

  <div class="tooltip" id="tooltip">Copied!</div>

  <script src="popup.js"></script>
</body>
</html>
